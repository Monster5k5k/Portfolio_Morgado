services:
  web:
    build:
      context: /home/linas/portfolio/Docker/caronte/
      dockerfile: ./dockerfiles/sweb/nginx/Dockerfile 
     # args: #Variables de DFILE para la construcci√≥n de las imagenes 
     #   - USUARIO=linas
    container_name: ${CONTAINER_NAME}
    # environment:
    #   - USUARIO=linas
    #   - PASSWORD=1234
    ports:
      - ${PORT_SSH}:${PORT_SSH}
    env_file:
      - ./.env
    volumes:
      - ./logs:/root/logs
    networks:
      netcaronte:
        ipv4_address: ${IP}
networks:
  netcaronte:
    driver: bridge
    ipam:
      driver: default
      config:
       - subnet: ${SUBNET}